<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="my_div">
  Nội dung ban đầu
</div>
<input type="button" id="change" value="Thay đổi">

<script>
  change.onclick = function(){
    var my_div = document.getElementById("my_div");
    my_div.innerHTML = "Nội dung bị thay đổi";
  }
</script>
</body>
</html>
